<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לומדת בריאות הנפש</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div id="content-div-home">
        <img src="assets/home-title.svg" alt="home-title" class="home-title"/>
        <div id="buttons-div">
            <img src="assets/button1.svg" alt="button1" id="button1" class="button" onclick="manageSpec(event)"/>
            <img src="assets/button2.svg" alt="button2" id="button2" class="button" onclick="manageSpec(event)"/>
            <img src="assets/button3.svg" alt="button3" id="button3" class="button" onclick="manageSpec(event)"/>
            <img src="assets/button4.svg" alt="button4" id="button4" class="button" onclick="manageSpec(event)"/>
        </div>
        <img src="assets/instruction-text.svg" alt="instruction-text" class="instruction-text"/>
        <img src="assets/buttonbottom.svg" alt="button-bottom" id="button-bottom" onclick="manageSpec(event)"/>
    </div>
    <div id="spec-info">
        <img src="assets/home-icon.svg" alt="home-icon" id="home-icon" onclick="backHome()"/>
        <img src="assets/button2-info.svg" alt="spec-info-img" id="spec-info-img"/>
    </div>
</body>
</html>
